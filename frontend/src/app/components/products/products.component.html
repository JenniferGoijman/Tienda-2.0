<main>
    <nav class="col-md-2 d-md-block sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column categories">
                <li class="nav-item" id=0 (click)="getAll()">Todos</li>
                <li class="nav-item" id={{category.id}} (click)="getProductsByCategory(category.id)"
                    *ngFor="let category of categories">{{category.name}}</li>
            </ul>
        </div>
    </nav>

    <div class="divProducts">
        <div class="card" id={{product.id}} *ngFor="let product of products">
            <img src={{product.image}} class="card-img-top" alt="..." *ngIf="product.image">
            <img src="../../../assets/img/{{product.Category.name.toLowerCase()}}.png" class="card-img-top" alt="..."
                *ngIf="!product.image">
            <div class="card-body">â‚¬{{product.price}}</div>
            <div class="card-body">
                <p class="card-text">{{product.name}}</p>
            </div>
        </div>
    </div>
</main>
